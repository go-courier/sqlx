language: go
sudo: false

go:
- 1.11

services:
- mysql

addons:
  apt:
    sources:
    - mysql-5.7-trusty
    packages:
    - mysql-server
    - mysql-client

before_install:
- sudo service mysql restart

env:
- GO111MODULE=on

script:
- make cover

after_success:
- bash <(curl -s https://codecov.io/bash)
